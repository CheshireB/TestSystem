{%  load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>STATIC TEST</title>
	<link rel="stylesheet" href="{%  static "testsystem/css/styles_for_test.css" %}">
</head>
<body>
	<header class="header">
		<div class="centered">
			<a href="about.html" class="header_enter">войти</a>
			<h3 class="header__project-title">DOGES PASS EXAMS</h3>
		</div>
	</header>
	<div class="jumbotron">
		<h1>ВАРИАНТ {{ testid }}</h1>
	</div>
	<main class="app-container centered">
        {%  for i in queryset %}
		<section class="task">
			<h2 class="task__question">{{ forloop.counter }}. {{ i.task }}</h2>
			<div class="task__answer-field">
				<h2>Ответ: </h2>
				<input type="text">
				<div class="clear"></div>
			</div>
		</section>
        {%  endfor %}
		<a class="results" href="javascript:void(0);" tabindex="1">	
		<div class="app-container answer-btn final_btn">
				Проверить!
		</div>
		</a>
	</main>	
</body>
</html>
